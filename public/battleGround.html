<!--==================================================-->

        <div class="row">
                
        </div>
</div>

<!--==================================================-->
<!--====================Game==========================-->
<!--==================================================-->


<div class="container" id="battlegroundBack">
<div class="row">
<div class="col-sm-3" id="heroImageSpace">
     
<img src=# id="empty-heroSpace" height="300px" width="250px"/>
</div>



<div class="col-sm-6" id="emptyMiddleSpace">
                
     
</div>


<div class="col-sm-3" id="enemyImageSpace">
       
<img src=# id="empty-enemySpace" height="300px" width="250px"/>
</div>
</div>
</div>



<!--==================================================-->
<!--====================Text Log======================-->
<!--==================================================-->
<div class="container" id="text-log-cont">
<div>
                <h3 id="heroEventLog"></h3>
                <h3 id="enemyEventLog"></h3>
</div>
</div>
<!--==================================================-->
<!--====================Display Stats=================-->
<!--==================================================-->
<div class="container" id="gameStats">


<div class="col-sm-6" id="heroStats-container">
        Hero Stats
                <ul id="heroStats">
                                <li id="heroName"></li>
                                <li id="heroLvl"></li>
                                <li id="heroHP"></li>
                                <li id="heroAP"></li>
                                <li id="heroBP"></li>
                                <li id="heroDP"></li>
                                <li id="heroCrit"></li>
                                <li id="heroCoin"></li>
​                </ul>
</div>




<div class="col-sm-6" id="enemyStats-container">
        Enemy Stats
                <ul id="enemyStats">
                                <li id="monstName"></li>
                                <li id="monstLvl"></li>
                                <li id="monstHP"></li>
                                <li id="monstAP"></li>
                                <li id="monstBP"></li>
                                <li id="monstDP"></li>
                                <li id="monstCrit"></li>
​                </ul>
</div>




</div>


<!--==================================================-->
<!--==================Button Bar======================-->
<!--==================================================-->

<div class="container" id="buttonBar">
        <div class="row">
        <div id="buttonField">
        <button type="button" id="attack-btn">Attack</button>
        <button type="button" id="dodge-btn">Dodge</button>
        <button type="button" id="block-btn">Block</button>
                </div>
                </div>
</div>
