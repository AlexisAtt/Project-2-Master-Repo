<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle Ground</title>
</head>
<body>

        <div class="col-sm" id="">
                <img src=# id="empty-heroSpace"/>
        </div>
        <div class="col-sm" id="">
                <img src=# id="empty-enemySpace"/>
        </div>
        <div>
                <h3 id="heroEventLog"></h3>
                <h3 id="enemyEventLog"></h3>
        </div>
        <div>
                <ul id="heroStats">
                        <li id="heroName"></li>
                        <li id="heroLvl"></li>
                        <li id="heroHP"></li>
                        <li id="heroAP"></li>
                        <li id="heroBP"></li>
                        <li id="heroDP"></li>
                        <li id="heroCrit"></li>
                        <li id="heroCoin"></li>
                </ul>
        </div>
        <div>
                <ul id="enemyStats">
                                <li id="monstName"></li>
                                <li id="monstLvl"></li>
                                <li id="monstHP"></li>
                                <li id="monstAP"></li>
                                <li id="monstBP"></li>
                                <li id="monstDP"></li>
                                <li id="monstCrit"></li>
                </ul>
        </div>
        <div id="buttonField">
                <button type="button" id="attack-btn">Attack</button>
                <button type="button" id="dodge-btn">Dodge</button>
                <button type="button" id="block-btn">Block</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./assets/js/battleground.js"></script>
</body>
</html>
